<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is a simple temperature converter that converts Celsius to Fahrenheit or vice versa.--> 
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="type">Convert:</label>
            <select id="type">
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
            </select>
        </div>
        <div class="input-group">
            <label for="inputTemp">Temperature:</label>
            <input type="number" id="inputTemp" placeholder="Enter value">
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
